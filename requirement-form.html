<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Requirement Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Project Requirement Form</h2>

  <form id="requirementForm">
    <label for="projcode">Project Code</label>
    <input type="text" id="projcode" name="projcode" readonly>

    <label for="desig">Designation</label>
    <input type="text" id="desig" name="desig" readonly>

    <label for="count">New Requirement Count</label>
    <input type="number" id="count" name="count" required min="1">

    <label for="startdate">Start Date</label>
    <input type="date" id="startdate" name="startdate" required>

    <label for="enddate">End Date (Optional)</label>
    <input type="date" id="enddate" name="enddate">

    <button type="submit">Submit</button>
  </form>

  <!-- âœ… Load logic from external file -->
  <script src="api/requirement-form.js"></script>

</body>
</html>
