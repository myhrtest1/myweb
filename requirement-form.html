<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Requirement Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Project Requirement Form</h2>

  <form id="requirementForm">
    <label for="projcode">Project Code</label>
    <input type="text" id="projcode" name="projcode" readonly>

    <label for="desig">Designation</label>
    <input type="text" id="desig" name="desig" readonly>

    <label for="count">New Requirement Count</label>
    <input type="number" id="count" name="count" required min="1">

    <label for="startdate">Start Date</label>
    <input type="date" id="startdate" name="startdate" required>

    <label for="enddate">End Date (Optional)</label>
    <input type="date" id="enddate" name="enddate">

    <button type="submit">Submit</button>
  </form>

  <script>
    // Function to get query params from URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '';
    }

    // Set readonly fields from URL parameters
    document.getElementById('projcode').value = getQueryParam('projcode');
    document.getElementById('desig').value = getQueryParam('desig');

    // Submit handler
    document.getElementById('requirementForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const projcode = document.getElementById('projcode').value;
      const desig = document.getElementById('desig').value;
      const count = document.getElementById('count').value;
      const startdate = document.getElementById('startdate').value;
      const enddate = document.getElementById('enddate').value;

      alert(`Details Submitted:\n
Project Code: ${projcode}
Designation: ${desig}
New Requirement Count: ${count}
Start Date: ${startdate}
End Date: ${enddate || 'Not provided'}`);
    });
  </script>

</body>
</html>
